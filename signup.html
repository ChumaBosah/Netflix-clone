<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Started</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="Get-Started">
    <nav>
        <img src="Fill-14.png" class="logo"> 
    </nav>
    <div class="Start">
        <h2>Sign In</h2>
        <form class="sign-form">
            <input type="text" name="email" placeholder="Email or phone number">
            <input type="text" name="password" placeholder="Password" id="password">
            <button type="submit">Sign In</button>
        </form>
        <p>Remember me</p>
        <p class="help">Need Help?</p>
        <img src="Rectangle.svg">
        <p id="login">Login with Facebook</p>
        <h3>New to Netflix? <a href="#">Sign Up Now</a></h3>
        <p class="captcha">This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="#">Learn More.</a></p>

    </div>
    <section>
        <div class="section">
            <h2>Questons? Call 1-844-505-2993</h2>
            <ul class="link5">
                <li>FAQ</li>
                <li>Cookie Preferences</li>
            </ul>
            <ul class="link6">
                <li>Help Center</li>
                <li>Corporate Information</li>
            </ul>
            <ul class="link7">
                <li>Term Of Use</li>
            </ul>
            <ul class="link8">
                <li>Privacy</li>
            </ul>
        </div>
    </section>

</html>
